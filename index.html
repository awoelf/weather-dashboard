<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="mb-3">
      <div class="container-fluid header">
        <h1 class="my-0 py-3 text-center display-4">Weather Dashboard</h1>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-3">
          <div>
            <h2 class="m-0">Search for a city</h2>
          </div>
          <div class="input-group py-3 border-bottom">
            <input id="search-bar" type="text" class="form-control" placeholder="City name" />
            <button id="search-btn" class="btn" type="button">Search</button>
          </div>
          <div id="city-history" class="mt-3">
            <!-- City search history goes here -->
          </div>
        </div>
        <div class="col">
          <div class="col-md-12 col-lg-9 p-0">
            <div class="container mx-auto p-0">
              <h4 id="current-title"></h4>
              <div id="current" class="py-2 rounded ">
                <div class="row container d-flex align-items-center border-bottom mx-auto">
                  <h2 id="city-name" class="m-0"></h2>
                  <h2 class="my-0 mx-3" id="current-date"></h2>
                  <img id="weather-icon" />
                </div>

                <div class="weather-details d-flex justify-content-around mt-3">
                  <p id="current-temp"></p>
                  <p id="current-wind"></p>
                  <p id="current-humid"></p>
                </div>
              </div>
              <div class="mt-3">
                <h4 id="forecast-title"></h4>
                <div
                  id="forecast"
                  class="row d-flex justify-content-between px-2"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
